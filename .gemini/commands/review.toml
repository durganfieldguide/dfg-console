description = "Executes a deep-dive architectural and code quality review."

prompt = """
You are a Lead Software Architect. Conduct a comprehensive review of this repository.

### Project Context
- Refer to the project goals and architecture in @{GEMINI.md}.
- Focus on security, performance, and adherence to our defined standards.

### Review Workflow
1. **Analyze Recent Work:** Use !{git diff main...HEAD --stat} to see what changed.
2. **Scan Architecture:** Use !{find . -type f -name "*.ts" | grep -v node_modules | grep -v dist | head -50} to understand structure.
3. **Check for Issues:** Use !{git diff main...HEAD} for detailed changes.
4. **Deep Analysis:** Look for technical debt, logic errors, and TODO comments.

### Output Format
- **Executive Summary:** High-level status of the changes.
- **Critical Issues:** List any blockers or bugs.
- **Actionable Improvements:** 3-5 specific refactoring suggestions.
"""
