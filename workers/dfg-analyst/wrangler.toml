# wrangler.toml - DFG Dual-Lens Analyst

name = "dfg-analyst"
main = "src/worker.ts"
compatibility_date = "2025-12-15"

[dev]
port = 8787
local_protocol = "http"

[observability]
enabled = true

[vars]
# No global vars - all config via environment-specific sections

# ============================================
# REQUIRED SECRETS
# ============================================
# Set these secrets using:
#   npx wrangler secret put <SECRET_NAME>
#
# ANTHROPIC_API_KEY        - Claude API key for analysis
# ANALYST_SERVICE_SECRET   - Bearer token for endpoint authentication
#                            (required for /analyze, /analyze/justifications, /debug/fetch-photo)